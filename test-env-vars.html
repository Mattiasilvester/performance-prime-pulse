<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Variabili Ambiente</title>
</head>
<body>
    <h1>Test Variabili Ambiente Vite</h1>
    <div id="results"></div>
    
    <script type="module">
        const results = document.getElementById('results');
        
        function addResult(label, value) {
            const div = document.createElement('div');
            div.innerHTML = `<strong>${label}:</strong> ${value}`;
            div.style.margin = '10px 0';
            div.style.padding = '10px';
            div.style.border = '1px solid #ccc';
            div.style.borderRadius = '5px';
            results.appendChild(div);
        }
        
        // Test variabili Vite
        addResult('VITE_DEV_TEST_EMAIL', import.meta.env.VITE_DEV_TEST_EMAIL || 'NON DEFINITA');
        addResult('VITE_DEV_TEST_PASSWORD', import.meta.env.VITE_DEV_TEST_PASSWORD ? 'PRESENTE' : 'NON DEFINITA');
        addResult('VITE_SUPABASE_URL', import.meta.env.VITE_SUPABASE_URL || 'NON DEFINITA');
        addResult('VITE_SUPABASE_ANON_KEY', import.meta.env.VITE_SUPABASE_ANON_KEY ? 'PRESENTE' : 'NON DEFINITA');
        
        // Test variabili Next.js
        addResult('NEXT_PUBLIC_SUPABASE_URL', window.NEXT_PUBLIC_SUPABASE_URL || 'NON DEFINITA');
        addResult('NEXT_PUBLIC_SUPABASE_ANON_KEY', window.NEXT_PUBLIC_SUPABASE_ANON_KEY ? 'PRESENTE' : 'NON DEFINITA');
        
        console.log('Variabili ambiente caricate:', {
            VITE_DEV_TEST_EMAIL: import.meta.env.VITE_DEV_TEST_EMAIL,
            VITE_DEV_TEST_PASSWORD: import.meta.env.VITE_DEV_TEST_PASSWORD,
            VITE_SUPABASE_URL: import.meta.env.VITE_SUPABASE_URL,
            VITE_SUPABASE_ANON_KEY: import.meta.env.VITE_SUPABASE_ANON_KEY
        });
    </script>
</body>
</html>
