<svg width="200" height="240" xmlns="http://www.w3.org/2000/svg">
  <!-- Sfondo nero con bordo oro -->
  <rect width="200" height="240" fill="#000000" stroke="#FFD700" stroke-width="3" rx="8"/>
  
  <!-- DD in alto -->
  <text x="100" y="60" font-family="Times New Roman, serif" font-size="48" font-weight="bold" fill="#FFD700" text-anchor="middle">DD</text>
  
  <!-- PERFORMANCE PRIME al centro -->
  <text x="100" y="120" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#FFD700" text-anchor="middle">PERFORMANCE</text>
  <text x="100" y="140" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#FFD700" text-anchor="middle">PRIME</text>
  
  <!-- PP sotto -->
  <text x="100" y="180" font-family="Times New Roman, serif" font-size="48" font-weight="bold" fill="#FFD700" text-anchor="middle">PP</text>
  
  <!-- OLTRE OGNI LIMITE in basso -->
  <text x="100" y="210" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#FFD700" text-anchor="middle">OLTRE OGNI</text>
  <text x="100" y="225" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#FFD700" text-anchor="middle">LIMITE</text>
</svg>
