<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Performance Prime Logo</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .logo-container {
            width: 200px;
            height: 240px;
            background: #000000;
            border: 3px solid #FFD700;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
        }
        

        
        .performance-text {
            font-family: Arial, sans-serif;
            font-size: 14px;
            font-weight: bold;
            color: #FFD700;
            text-align: center;
            margin: 10px 0;
            line-height: 1.2;
        }
        
        .pp-text {
            font-family: 'Times New Roman', serif;
            font-size: 64px;
            font-weight: bold;
            color: #FFD700;
            margin: 0;
            line-height: 1;
            text-align: center;
        }
        
        .slogan-text {
            font-family: Arial, sans-serif;
            font-size: 12px;
            font-weight: bold;
            color: #FFD700;
            text-align: center;
            margin: 0;
            line-height: 1.2;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <div class="pp-text">PP</div>
        <div class="performance-text">PERFORMANCE<br>PRIME</div>
        <div class="slogan-text">OLTRE OGNI<br>LIMITE</div>
    </div>
</body>
</html>
